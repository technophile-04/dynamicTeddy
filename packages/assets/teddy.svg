<svg xmlns="http://www.w3.org/2000/svg"  width="200" height="200" viewBox="-100 -100 200 200">
  <circle class="body" cx="0" cy="-50" r="32" fill="#f65555"/>

  <circle class="eye" cx="-12" cy="-55" r="3" fill="skyblue" />
  <circle class="eye" cx="12" cy="-55" r="3" fill="skyblue" />
  
  <!-- hands -->
